<!doctype HTML>
<title>JIRA Ticket Oauth Junk</title>
<body>
<div class="authorization" style="float:right; margin-right:75px">
{% if not auth %}
    <a href="{{url_for('auth')}}">authorize</a>
{% else %}
    <a href="{{url_for('revoke')}}">revoke</a>
{% endif %}
</div>
<div class="content">
{% block body %}{% endblock %}
</div>
</body>
